<h3 class="agent-head">Customer Requests</h3>
<table class="table table-bordered" id="custDataTable">
    <tr>
        <th>Customer Name</th>
        <th>Id</th>
    </tr>
</table>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
   
    $.ajax(
    {
         type: "GET",
         url: "data.json",
         data: "{}",
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         cache: false,
         success: function (data) {
              $.each(data, function (i,v) {
                  $("#custDataTable tbody").append("<tr>"+"<td>"+data[i].name+"</td>"
                                 +"<td>"+data[i].id+"</td>"
                                 +"</tr>" )

    //     trHTML += '<tr><td>' + data.id[i] + '</td><td>' + data.name[i] + '</td><td>' + data.password[i] + '</td><td>' + data.role[i] + '</td><td>' + data.privileges[i] + '</td><td>' + data.status[i] + '</td></tr>';
    })
},
    error: function (msg) {

        alert(msg.responseText);
      }
   });
});
</script>
