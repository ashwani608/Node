<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='app.js'></script>
  <script src='data.json'></script>
  
</head>
<body>
    <div class="container">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="agentbtn" data-target="#myModal" data-backdrop="static" data-keyboard="false">Agent Login</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="custtbtn" data-target="#myModal" data-backdrop="static" data-keyboard="false">Customer Login</button>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <h4 class="modal-title">Please Login</h4>
        </div>
        <div class="modal-body">
          <form id="login-form-id">
            <div class="form-group">
            <label for="username">User Name:</label>
            <input type="email" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-default" id = "agent-sbt-btn">Submit</button>
            <button type="submit" class="btn btn-default" id = "cust-sbt-btn">Submit</button>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
